<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Semantic Web Page</title>
</head>
<body>
    <header>
        <!-- This is where you can place your site logo and tagline -->
    </header>

    <nav>
        <!-- This is where your main site navigation goes -->
    </nav>

    <main>
        <!-- This is the main content of your site -->
        <article>
            <!-- An article could be a blog post, a news story, etc. -->
            <section>
                <!-- Sections are used to define different parts of an article -->
            </section>
        </article>
    </main>

    <aside>
        <!-- This is typically for content related to the main content (like a sidebar) -->
    </aside>

    <footer>
        <!-- This is where your site's footer content goes -->
    </footer>
</body>
</html>
